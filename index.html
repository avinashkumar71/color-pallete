<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color pallete</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">Color Pallete</div>
    <section class="button-container">
        <button id="button">Generate Color</button>
    </section>
    <div class="color-container" id="color-container">
        <div id="color1" class="color">
            <p>#125136</p>
        </div>
        <div id="color2" class="color"></div>
        <div id="color3" class="color"></div>
        <div id="color4" class="color"></div>
    </div>
</body>
</html>
